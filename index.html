<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Face Filter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="app-title">Face Filter</h1>

  <p id='state'>
    Loading Model ...
  </p>

  <br>

  <div id="content" class="invisible">
    <button id="webcamButton" class="btn">Enable Webcam</button>
    <br><br>
    <div class="filter-content" id="images">
      <div class="img filter-content-active">
        <img src="filters/dog.png" id="0" onClick="getInfo(this)" alt="dog image" width="60" height="60">
      </div>

      <div class="img">
        <img src="filters/fox.png" id="1" onClick="getInfo(this)" alt="fox image" width="60" height="60">
      </div>

      <div class="img">
        <img src="filters/kola.png" id="2" onClick="getInfo(this)" alt="kola image" width="60" height="60">
      </div>

      <div class="img">
        <img src="filters/lion.png" id="3" onClick="getInfo(this)" alt="lion image" width="60" height="60">
      </div>

      <div class="img">
        <img src="filters/rabbit.png" id="4" onClick="getInfo(this)" alt="rabbit image" width="60" height="60">
      </div>

      <div class="img">
        <img src="filters/tiger.png" id="5" onClick="getInfo(this)" alt="tiger image" width="60" height="60">
      </div>
    </div>
    <br><br>

  </div>

  <!-- using p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>


  <!-- Import the page's JavaScript to do some stuff -->
  <script src="script.js" defer></script>
</body>

</html>
